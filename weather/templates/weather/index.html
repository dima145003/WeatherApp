<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <span class="fs-4">Weather site</span>
        </a>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Main page</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Information</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Documentation</a>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Weather in your city</h1>
                <form action=""  method = 'post'>
                    {% csrf_token %}
                    <label for="city">City:</label>
                    {{form.name}}
                    <input type="submit" name="send" value="Check" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>Information</h1>
              {% for info in all_info  %}
                <div class="alert alert-info">
                  <div class='row'>
                    <div class='col-9'>
                      <b>City: </b> {{info.city}} <br>
                      <b>Temperature:</b> {{info.temp}}<sup></sup>
                    </div>
                    <div class='col-2 offset-1'>
                      <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="" class="img-thumbnail">
                    </div>
                  </div>
                </div>
              {% endfor %}
        </div>
      </div>
</body>
</html>
